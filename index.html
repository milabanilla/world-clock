<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/style/style.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
<select>
    <option value="">New York</option>

</div>

</div>
<div class="city">
    <h2>Sydney</h2>
    <div class="date">August 16 2023</div>
    <div class="time">02:33 am</div>
</div>
