<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
    <h1>World Clock</h1>
<select>
    <option value="">New York</option>

</select>

<div class="city">

</div>
<div class="city">
    <h2>Sydney</h2>

</div>
</div>
