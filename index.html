<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone.min.js" integrity="sha512-NJfMpP34NDFAS8lJqH4FzsaD1fqoIJATgBpPjNUck9hC8kGvFhrcR8KIPnTtSinNyx8b1QPBE6NM4iux/0dHXQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
<select>
    <option value="">Select a city...</option>    
    <option value="">New York</option>
    <option value="">London</option>
    <option value="">San Francisco</option>
    <option value="">Tokyo</option>
</select>


      <div class="city">
        <div>
          <h2>Los Angeles </h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>

     
    <div class="city">
        <div>
          <h2>Tokyo </h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>

    </div>
    <footer>This projected code by <strong>Yamila Meza</strong>
        <br>
    <a href="https://github.com/milabanilla/world-clock" target="_blank">Open sourced</a></footer>
    <script src="/javascript/index.js"></script>
</body>
</html>
