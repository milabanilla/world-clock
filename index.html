<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
<select id ="city">
    <option value="">Select a city...</option>    
    <option value="current">Current Location</option>
    <option value="America/New_York">New York</option>
    <option value="Europe/London">London</option>
    <option value="Pacific/Auckland">Auckland</option>
    <option value="Europe/Paris">Paris</option>
</select>
    <div id="cities">
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles </h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

    <div class="city" id="tokyo">
        <div>
          <h2>Tokyo </h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    </div>
    <footer>This projected code by <strong>Yamila Meza</strong>
        <br>
    <a href="https://github.com/milabanilla/world-clock" target="_blank">Open sourced</a></footer>
    <script src="/javascript/index.js"></script>
</body>
</html>
